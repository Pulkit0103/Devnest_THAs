<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form id="form">
      <input
        type="text"
        id="input"
        class="input"
        placeholder="Enter your To-Do"
        autocomplete="off"
      />
      <ul class="work" id="work"></ul>
    </form>
    <h4>Left click on task to toggle complete.</h4>
    <h4>Right click on task to delete.</h4>
    <script src="script.js"></script>
</body>
</html>
